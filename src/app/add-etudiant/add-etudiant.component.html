<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      New Students
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="OnSaveEtudiant(f.value)">
        <div class="form-group">
          <label class="col-form-label">Cne Etudiant:</label>
          <input type="text" class="form-control" id="cne" name="cne" ngModel>
        </div>
        <div class="form-group">
          <label  class="col-form-label">Nom:</label>
          <input type="text" class="form-control"  name="nom" ngModel>
        </div>

        <div class="form-group">
          <label  class="col-form-label">Prenom:</label>
          <input type="text" class="form-control"  name="prenom" ngModel>
        </div>

        <div class="form-group" style="margin-left:45%;">
          <button type="submit" class="btn btn-default">Valider</button>
        </div>

      </form>
    </div>
  </div>
</div>
