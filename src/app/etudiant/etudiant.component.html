<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<div class="card-container">
  <div class="card card-small" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    <span>
      <button class="btn1 btn-sm btn btn-info" data-toggle="modal" data-target="#myModal" ><i class="fa fa-plus">
        </i></button></span>
  </div>
</div>
<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Cne</th>
    <th scope="col">Nom</th>
    <th scope="col">Prenom</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngIf="etudiant" >
  <tr *ngFor="let p of etudiant">
    <td>{{p.id_etudiant}}</td>
    <td>{{p.cne}}</td>
    <td>{{p.nom}}</td>
    <td>{{p.prenom}}</td>


  <td>
      <button class="btn1 btn-sm btn-danger" (click)="OnDelete(p)">
        <i class="fa fa-remove"></i></button>
    </td>
  </tr>
  </tbody>
</table>


<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Creer un compte</h4>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="OnSaveEtudiant(f.value)">
            <div class="form-group">
              <label class="col-form-label">Cne Etudiant:</label>
              <input type="text" class="form-control" id="cne" name="id_client" >
            </div>
            <div class="form-group">
              <label  class="col-form-label">Nom:</label>
              <input type="text" class="form-control"  name="nom" ngModel>
            </div>

            <div class="form-group">
              <label  class="col-form-label">Prenom:</label>
              <input type="text" class="form-control"  name="prenom" ngModel>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default" >Valider</button>
            </div>

          </form>
        </div>

        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div>

</div>
