
<div class="card-container">
  <div class="card card-small" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    <span> <a routerLink="/addStudents">New Students</a></span>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cne</th>
              <th scope="col">Nom</th>
              <th scope="col">Prenom</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody *ngIf="etudiant" >
            <tr *ngFor="let p of etudiant">
              <td>{{p.id_etudiant}}</td>
              <td>{{p.cne}}</td>
              <td>{{p.nom}}</td>
              <td>{{p.prenom}}</td>


              <td>
                <button class="btn1 btn-sm btn-danger" (click)="OnDelete(p)">
                  supprimer</button>
                <button class="btn1 btn-sm btn-warning" data-toggle="modal" data-target="#myModal" (click)="open(p)">
                  modifier</button>

              </td>
            </tr>
            </tbody>
          </table>
      </div>
  </div>

</div>

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" #closebutton class="close"   data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update Students</h4>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="onUpdate(f.value)">

            <div class="form-group">
              <label  class="col-form-label">id etudiant:</label>
              <input type="text" class="form-control" id="id_client" name="id_etudiant" readonly [(ngModel)]="id_etudiant">
            </div>
            <div class="form-group">
              <label  class="col-form-label">Cne:</label>
              <input type="text" class="form-control"  name="cne" [(ngModel)]="cne">
            </div>

            <div class="form-group">
              <label  class="col-form-label">Nom:</label>
              <input type="text" class="form-control"  name="nom"  [(ngModel)]="nom">
            </div>

            <div class="form-group">
              <label  class="col-form-label">Prenom:</label>
              <input type="text" class="form-control"  name="prenom" [(ngModel)]="prenom">
            </div>


            <div class="form-group">
              <button  type="submit" class="btn btn-default" (click)="onSave()" id="closeModal" >Valider</button>
            </div>

          </form>
        </div>

        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div>
</div>
